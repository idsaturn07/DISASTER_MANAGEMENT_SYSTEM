{% extends "base.html" %}

{% block title %}Report Incident{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="incident-form">
                <h2 class="text-center mb-4">Report an Incident</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="incident_type" class="form-label">Incident Type</label>
                        <select class="form-select" id="incident_type" name="incident_type" required>
                            <option value="" selected disabled>Select incident type</option>
                            <option value="Flood">Flood</option>
                            <option value="Earthquake">Earthquake</option>
                            <option value="Fire">Fire</option>
                            <option value="Storm">Storm</option>
                            <option value="Landslide">Landslide</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter the location" required>
                    </div>
                    <div class="mb-3">
                        <label for="severity" class="form-label">Severity</label>
                        <select class="form-select" id="severity" name="severity" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide details about the incident" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Report Incident</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
