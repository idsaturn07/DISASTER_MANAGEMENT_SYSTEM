{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center mb-4">Sign In</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="email_or_phone" class="form-label">Email or Phone</label>
                <input type="text" class="form-control" id="email_or_phone" name="email_or_phone" placeholder="Enter email or phone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Sign In</button>
        </form>
        <p class="text-center mt-3">
            Donâ€™t have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
