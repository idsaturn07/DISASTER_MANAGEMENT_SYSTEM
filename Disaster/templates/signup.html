{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-center mb-2">Create an Account</h2>
        <p class="text-center text-muted mb-4">Join to report incidents, find shelters, and donate</p>
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" placeholder="Phone" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="place" class="form-label">Place</label>
                    <input type="text" name="place" class="form-control" placeholder="Place">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" placeholder="City">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" name="state" class="form-control" placeholder="State">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" name="pincode" class="form-control" placeholder="Pincode">
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="user" selected>User</option>
                    <option value="admin">Admin</option>
                    <option value="government">Government</option>
                    <option value="emergency">Emergency</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        
        <p class="text-center mt-3">
            Already have an account? <a href="{{ url_for('signin') }}">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
